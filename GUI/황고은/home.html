<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="size">
        <div class="bar">
            <img src="img/instagram_logo.png" width="33%">
        </div>

        <div class="story">
            <img src="img/profile1.png">
            <img src="img/profile2.png">
        </div>

        <div class="post">
            <div class="post_bar">
                <img class="profile_img" src="img/gachon.png">
                <p><b>user_id</b></p>
            </div>
            <div class="post_main">
                <img id="gachon_university" src="img/gachon_university.png">
            </div>
            <div class="post_bar">
                <img src="img/unlike.png"> 
                <a href="post.html"><img src="img/comment.png"></a>
                <img src="img/dm.png">
            </div>
            <div class="post_text">
                <div class="count_like">좋아요 8개</div>
                <div class="user_id">user_id</div>
                <div class="post_text_text">post_text</div>
            </div>
        </div>
    </div>
</body>
</html>
